<!-- About Section -->
<section class="site-section about-section next-section-indicator" id="about">
  <div class="container">

    <!-- Section Heading -->
    <div class="row text-center">

      <!-- Section Header -->
      <header class="col-md-8 col-md-push-2 col-sm-12 section-header">
        <h2>{{ site.about-title }}</h2>
        <hr class="normal">
      </header>

      <!-- Section Content -->
      <div class="col-md-8 col-md-push-2 col-sm-12 section-content">
        <p>{{ site.about-description }}</p>

        {%assign current_post =  site.posts | where: "explains_mission_statement", true |sample %}
        <div style="padding-top: 10px;">
          <a href="{{ site.baseurl }}{{ current_post.url}}" class="button">Read More</a>
        </div>
      </div>

      
    </div>



  </div>
</section>
