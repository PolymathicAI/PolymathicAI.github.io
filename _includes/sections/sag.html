<!-- SAG Section -->
<section class="site-section sag-section section-focus" id="sag">
  <div class="container">

    <!-- Section Heading -->
    <div class="row text-center">

      <!-- Section Header -->
      <header class="col-md-8 col-md-push-2 col-sm-12 section-header">
        <h2>{{ site.sag-title }}</h2>
        <hr class="normal">
      </header>

      <!-- Section Content -->
      <div class="col-md-8 col-md-push-2 col-sm-12 section-content">
        <p>{{ site.sag-description }}</p>
      </div>

    </div>

    <!-- SAG Members -->
    <div class="row sag-members-container">

      {% for member in site.sag %}

      <!-- Member -->
      <div class="col-md-3 col-md-push-0 col-sm-6 col-sm-push-0 col-xs-6 col-xs-push-0">
        <div class="sag-member">
          <!-- <div class="img-wrapper"> -->
          <!-- img with fixed height equal to 200px -->
          <!-- <img src="{{ site.baseurl }}/images/avatars/{{ member.avatar }}" -->
          <!-- style="height: 160px !important; width: auto !important; display: block; margin: 0 auto;"> -->
          <!-- </div> -->
          <div class="sag-member-content">
            <a class="link" target="_blank" href="{{ member.url }}">
              <h3 class="name" style="text-align: center;">{{ member.name }}</h3>
            </a>
            <h4 class="tagline">{{ member.affil }}</h4>
          </div>
        </div>
      </div>

      {% endfor %}

    </div>

  </div>
</section>
