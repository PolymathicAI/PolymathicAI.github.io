<!-- Site Header -->
<header class="site-header parallax" id="home" data-scrollax-parent="true">

  <!-- Parallax Header Image -->
  <div class="parallax-wrapper">
    <div class="cover" data-scrollax="properties: { 'translateY': '48%' }">
      <img src="{{ site.baseurl }}/images/bkg1.jpg" />
    </div>
  </div>

  <div class="container">

    <!-- Site Navigation Bar -->
    <div class="row site-navigation-bar parent" style="display:flex;justify-content: center;">
      <div style="max-width: 1140px; height: 60px; width: 95%">
        <!-- Logo -->
        <div class="col-sm-2 col-xs-4 logo child-center-v">
          <a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/images/logo.svg" width="149"></a>
        </div>

        <!-- Toggle Mobile Menu -->
        <div class="col-xs-8 toggle-menu child-center-v">

          <!-- Burger -->
          <div class="navTrigger">
            <i></i><i></i><i></i>
          </div>

        </div>

        <!-- Navigation Bar -->
        <div class="col-sm-10 col-xs-12 navigation-bar child-center-v">

          <!-- Navigation Menu -->
          <nav id="navMenu" class="nav-menu">
            <ul class="menu">
              <li class="current-menu-item"><a href="#home">Home</a></li>
              <li><a href="#about">About</a></li>
              <!-- <li><a href="#features">Goals</a></li> -->
              <!-- <li><a href="#portfolio">Portfolio</a></li> -->
              <!-- <li><a href="#testimonials">Testimonials</a></li> -->
              <li><a href="#blog">News</a></li>
              <li><a href="#team">Team</a></li>
              <li><a href="#careers">Careers</a></li>
              <li><a href="#contact">Contact</a></li>
              <!-- <li><a href="#prices">Prices</a></li> -->
            </ul>
          </nav>

        </div>

      </div>
    </div>

    <!-- Site Header Banner -->
    <div class="row header-banner parent" data-scrollax="properties: { 'translateY': '48%', 'opacity': '1.4' }">

      <div class="heading-content text-center child-center-v">

        <!-- Heading Title -->
        <div class="row heading-title">
          <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
            <img src="/images/logo.svg" width="250">
            <hr class="small">
          </div>
          <h2>{{ site.header-tagline }}</h2>
        </div>

        <!-- Header Buttons -->
        <!-- <div class="row buttons-header">
          <div class="col-lg-3 col-lg-push-3 col-md-4 col-md-push-2 col-sm-8 col-sm-push-2 col-xs-10 col-xs-push-1"><a
              href="{{ site.header-focus-button.url }}" class="button-cta button-focus">{{
              site.header-focus-button.title }}</a></div>
          <div class="col-lg-3 col-lg-push-3 col-md-4 col-md-push-2 col-sm-8 col-sm-push-2 col-xs-10 col-xs-push-1"><a
              href="{{ site.header-secondary-button.url }}" class="button-cta">{{ site.header-secondary-button.title
              }}</a></div>
        </div> -->

      </div>

    </div>

    <!-- Arrow Down -->
    <div class="row arrow-down-section" data-scrollax="properties: { 'opacity': '0.6' }">

      <div class="wrapper-arrow child-center">
        <a href="#about" class="arrow-down">
          <i class="pe-7s-angle-down"></i>
        </a>
      </div>

    </div>

  </div>
</header>
